version: 1
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    fmt: "%(levelprefix)s %(message)s"
    use_colors: true
handlers:
  default:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
loggers:
  uvicorn:
    handlers: [default]
    level: INFO
  uvicorn.error:
    handlers: [default]
    level: INFO
  uvicorn.access:
    handlers: [default]
    level: INFO
  server:
    handlers: [default]
    level: INFO
root:
  handlers: [default]
  level: INFO
